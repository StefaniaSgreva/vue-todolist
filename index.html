<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- My CSS -->
     <link rel="stylesheet" href="./CSS/style.css">
     <!-- VUE js 3 -->
     <script src="https://unpkg.com/vue@3"></script>
    <title>Vue-ToDoList</title>
</head>
<body>
    <div id="app">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center my-5">
            <h1>To do list</h1>
            <div class="adds">
                <input type="text" v-model="newTask" placeholder="Add new tasks" @keyup.enter ="addTask">
                <button @click="addTask" class="ms-3"><i class="fas fa-plus"></i></button>
            </div>
            
            <!-- <div v-if="hasError">error</div> -->
            <ul class="mt-4">
                <li v-for="(task, index) in tasks" :key="index">
                    <span class="fs-4 me-2" v-bind:class="className"><i class="far fa-circle"></i>{{tasks[index].text}}</span>
                    <button @click="removeTask(index)"><i class="far fa-trash-alt"></i></button>
                </li>
            </ul>

            <div class="clearBtns">
                <button class="me-3" @click="clearCompleted">Clear completed</button>
                <button @click="clearAll">Clear all</button>
            </div>   
            
            <div class="pendingTasks mt-3">
                <span>Pending Tasks: {{incomplete}}</span>
            </div>
           
        </div> 
    </div>
    <script src="./JS/script.js"></script> 
</body>
</html>
