<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- My CSS -->
     <link rel="stylesheet" href="./CSS/style.css">
     <!-- VUE js 3 -->
     <script src="https://unpkg.com/vue@3"></script>
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.cjs.js"></script> -->
     <!-- <script src="hthttps://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script> -->


    <title>Vue-ToDoList</title>
</head>
<body>
    <!-- GALAXY BG -->
    <div class="galaxy">
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    <!-- TO DO LIST -->
    <div id="app">
        <div class="wrapper">
            <!-- header  -->
            <header>
                <h1 class="titol">To do list</h1>
                <div class="hero"></div>
            
                <!-- add new task  -->
                <div class="add-task mt-5">
                    <input type="text" v-model="newTask" placeholder="Add new tasks" @keyup.enter ="addTask" class="task-input">
                    <button @click="addTask" class="ms-3 submit-task "><i class="fa-solid fa-plus fa-beat"></i></i></button>
                </div>
            </header>
            <main>
                <!-- tasks list  -->
                <ul class="task-list my-5">
                    <li v-for="(task, index) in tasks" :key="index" class="task-list-item" @click=" tooglePurchased(task)">
                        <label class="task-list-item-label">
                            <i class="far fa-circle" :class="{done: task.done}"></i>
                            <span class="fs-4 me-2 task-txt" :class="{strikeout: task.done}">{{tasks[index].text}}</span>
                        </label>
                        <button @click="removeTask(index)" class="delete-btn"><i class="far fa-trash-alt"></i></button>
                    </li>
                </ul>
            </main>
            <footer>
                <!-- buttons  -->
                <div class="clearBtns my-4">
                    <button class="me-3 clear-btn" @click="clearCompleted">Clear completed</button>
                    <button @click="clearAll" class="clear-btn">Clear all</button>
                </div>   
                <!-- pending tasks -->
                <div class="pendingTasks">
                    <span class="pending-tasks">Pending Tasks: {{incomplete}}</span>
                </div>
            </footer>    
        </div> 
    </div>
    <!-- Vue js link -->
    <script src="./JS/script.js"></script> 
</body>
</html>
